<!-- Product Name -->
<p class="my-0"><strong>{{ item.product.name }}</strong></p>

<!-- Product Size -->
<p class="my-0"><strong>Size: </strong>
    {% if item.product.has_sizes %}
    {{ item.size|upper }}
    {% else %}
    N/A
    {% endif %}
</p>

<!-- Product SKU -->
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
